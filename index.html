<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="text-container">
        <div class="inner-text">
          <img src="./images/logo.svg" alt="" class="logo" />
          <h1><span>We're</span><br />coming <br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="email-button">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="email-input"
            />
            <img src="./images/icon-error.svg" alt="" id="error-logo" />
            <button type="submit" class="btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <p id="error-message">Please provide a valid email</p>
        </div>
      </div>
      <div class="img-container"></div>
    </main>
    <!--  Email Address -->
    <!-- Javascript -->
    <script src="./app.js"></script>
  </body>
</html>
